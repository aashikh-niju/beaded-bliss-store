<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Details | Beaded Bliss</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="View product details and add to your cart. Each piece is handcrafted with love and attention to detail." />
  <style>
    .product-page {
      max-width: 800px;
      margin: 2rem auto;
      padding: var(--space-xl);
      background: var(--background-primary);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      text-align: center;
    }
    
    .product-page img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-lg);
      box-shadow: var(--shadow-md);
      transition: var(--transition-normal);
    }
    
    .product-page img:hover {
      transform: scale(1.02);
    }
    
    .product-info {
      margin-bottom: var(--space-xl);
    }
    
    .product-info h2 {
      color: var(--text-primary);
      font-size: 2rem;
      margin-bottom: var(--space-sm);
      font-weight: 700;
    }
    
    .product-info p {
      color: var(--primary-color);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: var(--space-lg);
    }
    
    .quantity-section {
      margin: var(--space-lg) 0;
    }
    
    .quantity-section label {
      display: block;
      margin-bottom: var(--space-sm);
      color: var(--text-primary);
      font-weight: 500;
    }
    
    .quantity-input {
      width: 80px;
      padding: var(--space-sm);
      margin: var(--space-sm);
      font-size: 1rem;
      border: 2px solid var(--background-accent);
      border-radius: var(--radius-md);
      text-align: center;
      transition: var(--transition-fast);
    }
    
    .quantity-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    .action-buttons {
      display: flex;
      gap: var(--space-md);
      justify-content: center;
      flex-wrap: wrap;
      margin-top: var(--space-lg);
    }
    
    .btn {
      margin: 0;
      min-width: 140px;
    }
    
    .btn-secondary {
      background: var(--background-accent);
      color: var(--text-primary);
    }
    
    .btn-secondary:hover {
      background: var(--text-light);
      color: white;
    }

    /* Review Section Styles */
    .reviews-section {
      margin-top: var(--space-3xl);
      padding-top: var(--space-2xl);
      border-top: 2px solid var(--background-accent);
    }

    .reviews-header {
      text-align: center;
      margin-bottom: var(--space-xl);
    }

    .reviews-header h3 {
      font-size: 1.8rem;
      color: var(--text-primary);
      margin-bottom: var(--space-sm);
    }

    .average-rating {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      margin-bottom: var(--space-lg);
    }

    .average-rating .stars {
      display: flex;
      gap: 2px;
    }

    .average-rating .stars .star {
      color: var(--secondary-color);
      font-size: 1.2rem;
    }

    .average-rating .rating-text {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* Review Form */
    .review-form {
      background: var(--background-secondary);
      padding: var(--space-xl);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-xl);
      text-align: left;
    }

    .review-form h4 {
      color: var(--text-primary);
      margin-bottom: var(--space-lg);
      font-size: 1.3rem;
    }

    .form-group {
      margin-bottom: var(--space-lg);
    }

    .form-group label {
      display: block;
      margin-bottom: var(--space-sm);
      color: var(--text-primary);
      font-weight: 500;
    }

    .star-rating {
      display: flex;
      flex-direction: row-reverse;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
      justify-content: center;
    }

    .star-rating input[type="radio"] {
      display: none;
    }

    .star-rating label {
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--text-light);
      transition: var(--transition-fast);
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label,
    .star-rating input[type="radio"]:checked ~ label {
      color: var(--secondary-color);
    }

    .form-control {
      width: 100%;
      padding: var(--space-md);
      border: 2px solid var(--background-accent);
      border-radius: var(--radius-md);
      font-size: 1rem;
      transition: var(--transition-fast);
      font-family: inherit;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    textarea.form-control {
      resize: vertical;
      min-height: 100px;
    }

    .submit-review-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: var(--space-md) var(--space-xl);
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition-fast);
      width: 100%;
    }

    .submit-review-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .submit-review-btn:disabled {
      background: var(--text-light);
      cursor: not-allowed;
      transform: none;
    }

    /* Reviews List */
    #reviews-list {
      margin-top: var(--space-xl);
    }

    .review-item {
      background: var(--background-primary);
      border: 1px solid var(--background-accent);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      margin-bottom: var(--space-lg);
      text-align: left;
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-md);
    }

    .reviewer-info {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .reviewer-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .reviewer-name {
      font-weight: 600;
      color: var(--text-primary);
    }

    .review-date {
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .review-stars {
      display: flex;
      gap: 2px;
      margin-bottom: var(--space-sm);
      color: var(--secondary-color);
      font-size: 1rem;
    }

    .review-text {
      color: var(--text-primary);
      line-height: 1.6;
      margin-bottom: var(--space-md);
    }

    .no-reviews {
      text-align: center;
      color: var(--text-light);
      font-style: italic;
      padding: var(--space-xl);
    }

    .loading {
      text-align: center;
      color: var(--text-secondary);
      padding: var(--space-xl);
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="product-page">
    <img id="product-image" src="" alt="Product">
    <div class="product-info">
      <h2 id="product-name"></h2>
      <p id="product-price"></p>
    </div>

    <div class="quantity-section">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" class="quantity-input" value="1" min="1">
    </div>

    <div class="action-buttons">
      <button class="btn" onclick="addToCart()">üõí Add to Cart</button>
      <button class="btn btn-secondary" onclick="buyNow()">üí≥ Buy Now</button>
    </div>

    <!-- Reviews Section -->
    <section class="reviews-section">
      <div class="reviews-header">
        <h3>üåü Customer Reviews</h3>
        <div class="average-rating">
          <div class="stars" id="average-stars">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</div>
          <span class="rating-text" id="average-rating-text">No reviews yet</span>
        </div>
      </div>

      <!-- Review Form -->
      <div class="review-form">
        <h4>Share Your Experience</h4>
        <form id="review-form">
          <div class="form-group">
            <label>Your Rating:</label>
            <div class="star-rating">
              <input type="radio" name="rating" value="5" id="star5"><label for="star5">‚òÖ</label>
              <input type="radio" name="rating" value="4" id="star4"><label for="star4">‚òÖ</label>
              <input type="radio" name="rating" value="3" id="star3"><label for="star3">‚òÖ</label>
              <input type="radio" name="rating" value="2" id="star2"><label for="star2">‚òÖ</label>
              <input type="radio" name="rating" value="1" id="star1"><label for="star1">‚òÖ</label>
            </div>
          </div>

          <div class="form-group">
            <label for="reviewer-name">Your Name:</label>
            <input type="text" id="reviewer-name" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="review-text">Your Review:</label>
            <textarea id="review-text" class="form-control" placeholder="Share your experience with this product..." required></textarea>
          </div>

          <button type="submit" class="submit-review-btn" id="submit-btn">Submit Review</button>
        </form>
      </div>

      <!-- Reviews List -->
      <div id="reviews-list">
        <div class="loading">Loading reviews...</div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Beaded Bliss | Handcrafted with ‚ù§Ô∏è </p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY", // Please replace with your actual Firebase config
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "beaded-bliss-store",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    const products = [
      { id: 'ocean-bloom', name: 'Ocean Bloom', price: 249, image: 'photos/Bloom.png' },
      { id: 'sunset-peach', name: 'Sunset Peach', price: 249, image: 'photos/dots.png' },
      { id: 'moonlight', name: 'Moonlight', price: 249, image: 'photos/star.png' },
      { id: 'floral-grace', name: 'Floral Grace', price: 249, image: 'photos/flower.jpg' },
      { id: 'midnight-shine', name: 'Midnight Shine', price: 249, image: 'photos/black1.jpg' },
      { id: 'azure-dream', name: 'Azure Dream', price: 249, image: 'photos/blue.png' },
      { id: 'twilight', name: 'Twilight', price: 249, image: 'photos/stars.png' },
      { id: 'olive-bloom', name: 'Olive Bloom', price: 249, image: 'photos/green bag.png' },
      { id: 'cherry-embrace', name: 'Cherry Embrace', price: 249, image: 'photos/red bag.png' },
      { id: 'jasmine', name: 'Jasmine', price: 249, image: 'photos/jasmine.png' },
      { id: 'scarlet', name: 'Scarlet', price: 249, image: 'photos/orange.png' },
      { id: 'queen-bee', name: 'Queen Bee', price: 249, image: 'photos/queen.png' },
      { id: 'flutter-friend', name: 'Flutter Friend', price: 249, image: 'photos/fly.png' },
      { id: 'avocado-charm', name: 'Avocado Charm', price: 249, image: 'photos/avacado.webp' },
      { id: 'car-keychain', name: 'Car Keychain', price: 249, image: 'photos/car.png' },
      { id: 'heart-bloom', name: 'Heart Bloom', price: 249, image: 'photos/bracelet2.png' }
    ];

    let currentProduct = null;

    document.addEventListener('DOMContentLoaded', () => {
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
            updateNavCartCount();
        });
      
      const urlParams = new URLSearchParams(window.location.search);
      const productNameFromUrl = urlParams.get('product') || urlParams.get('name');
      currentProduct = products.find(p => p.name === productNameFromUrl);

      if (currentProduct) {
        document.getElementById('product-image').src = currentProduct.image;
        document.getElementById('product-image').alt = currentProduct.name;
        document.getElementById('product-name').textContent = currentProduct.name;
        document.getElementById('product-price').textContent = `‚Çπ${currentProduct.price}`;
        document.title = `${currentProduct.name} | Beaded Bliss`;
        
        updateStockStatus();
        loadReviews();
      } else {
        document.querySelector('.product-page').innerHTML = '<h2>Product not found</h2><p>Please go back and select a product.</p>';
      }

      document.getElementById('review-form').addEventListener('submit', (e) => {
          e.preventDefault();
          submitReview();
      });
    });

    function updateNavCartCount() {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
      const cartCountEl = document.querySelector('.cart-count');
      if (cartCountEl) {
          cartCountEl.textContent = totalItems;
      }
    }

    function updateStockStatus() {
      if (!currentProduct) return;
      
      const productRef = db.collection('products').doc(currentProduct.id);
      const addToCartBtn = document.querySelector('.btn[onclick="addToCart()"]');
      const buyNowBtn = document.querySelector('.btn[onclick="buyNow()"]');
      const quantitySection = document.querySelector('.quantity-section');
      
      productRef.get().then(doc => {
        if (doc.exists && doc.data().inStock === false) {
            if(addToCartBtn) {
                addToCartBtn.disabled = true;
                addToCartBtn.textContent = 'Out of Stock';
                addToCartBtn.style.cursor = 'not-allowed';
            }
            if(buyNowBtn) {
                buyNowBtn.disabled = true;
                buyNowBtn.textContent = 'Out of Stock';
                buyNowBtn.style.cursor = 'not-allowed';
            }
            if (quantitySection) quantitySection.style.display = 'none';
        }
      }).catch(error => console.error("Error fetching stock status:", error));
    }

    function addToCart() {
      if (!currentProduct) return;
      const quantity = parseInt(document.getElementById('quantity').value) || 1;
      
      let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      const existingItemIndex = cartItems.findIndex(item => item.id === currentProduct.id);

      if (existingItemIndex > -1) {
        cartItems[existingItemIndex].quantity += quantity;
      } else {
        cartItems.push({ ...currentProduct, quantity: quantity });
      }
      
      localStorage.setItem('cart', JSON.stringify(cartItems));
      updateNavCartCount();
      alert(`${quantity} "${currentProduct.name}" added to cart!`);
    }

    function buyNow() {
      if (!currentProduct) return;
      const quantity = parseInt(document.getElementById('quantity').value) || 1;
      const cartItem = [{ ...currentProduct, quantity }];
      localStorage.setItem('cart', JSON.stringify(cartItem));
      window.location.href = 'cart.html';
    }

    async function submitReview() {
      if (!currentProduct) return;
      const ratingInput = document.querySelector('input[name="rating"]:checked');
      const reviewerName = document.getElementById('reviewer-name').value.trim();
      const reviewText = document.getElementById('review-text').value.trim();
      
      if (!ratingInput || !reviewerName || !reviewText) {
        alert('Please fill out all fields and select a rating.');
        return;
      }

      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      try {
        await db.collection('reviews').add({
          productName: currentProduct.name,
          reviewerName: reviewerName,
          reviewText: reviewText,
          rating: parseInt(ratingInput.value),
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        document.getElementById('review-form').reset();
        loadReviews();

      } catch (error) {
        console.error('Error submitting review:', error);
        alert('Failed to submit review. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Review';
      }
    }

    async function loadReviews() {
      if (!currentProduct) return;
      const reviewsList = document.getElementById('reviews-list');
      reviewsList.innerHTML = `<div class="loading">Loading reviews...</div>`;
      try {
        const querySnapshot = await db.collection('reviews').where('productName', '==', currentProduct.name).orderBy('timestamp', 'desc').get();
        const reviews = querySnapshot.docs.map(doc => doc.data());
        displayReviews(reviews);
        updateAverageRating(reviews);
      } catch (error) {
        console.error('Error loading reviews:', error);
        reviewsList.innerHTML = '<div class="no-reviews">Could not load reviews.</div>';
      }
    }

    function displayReviews(reviews) {
      const container = document.getElementById('reviews-list');
      if (reviews.length === 0) {
        container.innerHTML = '<div class="no-reviews">No reviews yet. Be the first!</div>';
        return;
      }
      container.innerHTML = reviews.map(review => {
        const reviewDate = review.timestamp ? new Date(review.timestamp.toDate()).toLocaleDateString() : '';
        const stars = '‚òÖ'.repeat(review.rating) + '‚òÜ'.repeat(5 - review.rating);
        return `
          <div class="review-item">
            <div class="review-header">
              <div class="reviewer-info">
                <div class="reviewer-avatar">${review.reviewerName.charAt(0)}</div>
                <div>
                  <div class="reviewer-name">${review.reviewerName}</div>
                  <div class="review-date">${reviewDate}</div>
                </div>
              </div>
              <div class="review-stars">${stars}</div>
            </div>
            <p class="review-text">${review.reviewText}</p>
          </div>
        `;
      }).join('');
    }

    function updateAverageRating(reviews) {
      const starsEl = document.getElementById('average-stars');
      const textEl = document.getElementById('average-rating-text');
      
      if (reviews.length === 0) {
        textEl.textContent = 'No reviews yet';
        starsEl.innerHTML = '‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ';
        return;
      }
      
      const avg = reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length;
      const rounded = Math.round(avg);
      starsEl.innerHTML = '‚òÖ'.repeat(rounded) + '‚òÜ'.repeat(5 - rounded);
      textEl.textContent = `${avg.toFixed(1)} out of 5 (${reviews.length} reviews)`;
    }
  </script>
</body>
</html>
